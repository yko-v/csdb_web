# fields.yaml
# Единый словарь полей

###### Spacecraft
### identify
spacecraft_id:
  type: INTEGER
  description: Идентификатор космического аппарата
  definition: Номер
  host: КА
  object: КА

primary_name_id:
  type: INTEGER
  description: Ссылка на номер основного (primary) названия КА name_id в таблице spacecraft_names
  definition: Название
  host: КА
  object: КА

spacecraft_type_id:
  type: INTEGER
  description: Тип КА (кубсат, разгонный блок и т.д.)
  definition: Тип
  host: КА
  object: КА

family_id:
  type: INTEGER
  description: Идентификатор семейства КА
  definition: Номер
  host: Семейство КА
  object: КА

### design
mass:
  type: REAL
  description: Масса
  definition: Физическая величина
  host: КА
  object: КА
  units: кг

model_id:
  type: INTEGER
  description: Идентификатор модели КА
  definition: Номер
  host: Модель КА
  object: КА

add_element_id:
  type: INTEGER
  description: Идентификатор дополнительного элемента конструкции КА
  definition: Номер
  host: Элемент конструкции КА
  object: КА

platform_id:
  type: INTEGER
  description: Идентификатор спутниковой платформы
  definition: Номер
  host: Спутниковая платформа
  object: КА

### delivery
delivery_method_id:
  type: INTEGER
  description: Идентификатор метода доставки
  definition: Номер
  host: Метод доставки КА
  object: КА

launch_method_id:
  type: INTEGER
  description: Идентификатор способа запуска
  definition: Номер
  host: Метод запуска КА
  object: КА

base_spacecraft_id:
  type: INTEGER
  description: Идентификатор базового космического аппарата
  definition: Номер
  host: Базовый КА
  object: КА

### orbit
state_orbit_id:
  type: INTEGER
  description: Cтатус орбитального движения
  definition: Номер
  host: Статус орбиты КА
  object: КА

norad_id:
  type: INTEGER
  description: Идентификатор КА NORAD
  definition: Номер
  host: NORAD КА
  object: КА

on_orbit_at:
  type: TIMESTAMP
  description: Дата начала наблюдения по TLE
  definition: Дата
  host: Орбита КА
  object: КА

decay_at:
  type: TIMESTAMP
  description: Дата окончания наблюдений по TLE
  definition: Дата
  host: Орбита КА
  object: КА

orb_center_id:
  type: INTEGER
  description: Идентификатор притягивающего центра орбиты КА
  definition: Дата
  host: Орбита КА
  object: КА

orbit_init_altitude:
  type: REAL
  description: Начальная высота орбиты КА по TLE
  definition: Высота орбиты
  host: Орбита КА
  object: КА
  units: км

orbit_init_period:
  type: REAL
  description: Начальный период орбиты КА по TLE
  definition: Период орбиты
  host: Орбита КА
  object: КА
  units: минуты

orbit_init_ecs:
  type: REAL
  description: Начальный эксцентриситет орбиты КА по TLE
  definition: Эксцентриситет
  host: Орбита КА
  object: КА

orbit_init_inc:
  type: REAL
  description: Начальное наклонение орбиты КА по TLE
  definition: Наклонение
  host: Орбита КА
  object: КА
  units: Градусы

### other

###### Launch
### identify
state_id:
  type: INTEGER
  description: Идентификатор статуса запуска
  definition: Номер
  host: Статус запуска
  object: РН

launch_id:
  type: VARCHAR(8)
  description: Идентификатор запуска
  format: 
    - yyyy-nnn, если запуск успех (Suc.)
    - yyyy-Fnn, если запуск провал (Fail)
    - nn = номер запуска в году yyyy
  definition: Номер
  host: Запуск
  object: РН

cospar_id:
  type: INTEGER
  description: Идентификатор КА COSPAR
  definition: Номер
  host: COSPAR КА
  object: КА

launch_at:
  type: TIMESTAMP
  description: Дата запуска
  definition: Дата
  host: Запуск
  comments: В один день может быть несколько запусков
  object: РН

